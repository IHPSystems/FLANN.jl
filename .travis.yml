language: cpp
compiler:
  - clang
notifications:
  email: false
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/julianightlies -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
script:
  - julia -e 'Pkg.init(); Pkg.clone("https://github.com/wildart/Distance.jl.git")'
  - julia -e 'Pkg.init(); Pkg.clone("https://github.com/wildart/NearestNeighbors.jl.git")'
  - julia -e 'run(`ln -s $(pwd()) $(Pkg.dir())/FLANN`); Pkg.pin("FLANN"); Pkg.resolve(); Pkg.build();'
  - julia -e 'using FLANN; @assert isdefined(:FLANN); @assert typeof(FLANN) === Module'
  - julia -e 'Pkg.test("FLANN")'
